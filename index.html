<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Clima</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    
    <div class="container">
        <h1 id="titulo">Busca el Clima</h1>
        <div class="form-container">
            <div class="icono-nube">
                <i class="fas fa-cloud"></i>
            </div>

            <div id="alerta-container"></div>
          <div class="info">
            <div id="resultado">
              <p>Agrega tu ciudad y país, el resultado se mostrará aquí</p>
            </div>
          </div>
        

        <form id="formulario" action="#" method="POST">
        <div class="input-group">
            <input 
            type="text" 
                name="ciudad"
                id="ciudad"
                placeholder="Escribe tu Ciudad"
            />
        </div>

    <div class="input-group">
        <select id="pais">
            <option disabled selected value="">Selecciona el Pais</option>
            <option value="AR">Argentina</option>
            <option value="CO">Colombia</option>
            <option value="CR">Costa Rica</option>
            <option value="ES">España</option>
            <option value="US">Estados Unidos</option>
            <option value="MX">México</option>
            <option value="PE">Perú</option>
        </select>
    </div>

    <input 
    type="submit"
    value="Obtener Clima"
    />
    <script src="js/app.js"></script>
</body>
</html>
